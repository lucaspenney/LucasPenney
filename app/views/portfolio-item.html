
<div class="portfolio-back pull-left">
<a href="/portfolio"><i class="fa fa-4x fa-arrow-circle-left"></i></a>
<div class="portfolio-description">
<h2>{{selectedWork.name}}</h2>
<p ng-bind-html="selectedWork.description"></p>
</div>
</div>

<div class="half pull-right">
<div class="portfolio-showcase">
<div class="bigimg-container">
<img class="bigimg shadow padded" animate-on-change="selectedImage" animate-val="selectedImageAnim" animate-time="10" ng-src="/img/portfolio/{{selectedImageAnim}}"/>
</div>
<br>
<div class="thumbnails">
<div class="thumbnail-container" ng-repeat="img in selectedWork.images track by $index">
	<img class="shadow padded" src="/img/portfolio/{{img}}" ng-mouseover="selectImage(img)"></img>
</div>
</div>
