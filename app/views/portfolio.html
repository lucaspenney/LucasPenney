<h1>Portfolio</h1>


<div class="half padded pull-left">
	<h2 class="portfolio-header"> Web Development </h2>
	<div class="portfolio-item" ng-repeat="item in work" ng-show="item.category=='web'">
	<a href="/portfolio/{{item.slug}}">
	<h4>{{item.name}}</h4>
	<img class="pull-left" src="http://placehold.it/150/150"/>
	<p> {{item.description}}</p>
	</a>
	<div class="clearfix"></div>
	</div>
</div>

<div class="half padded pull-right">
	<h2 class="portfolio-header"> Game Development </h2>
	<div class="portfolio-item" ng-repeat="item in work" ng-show="item.category=='game'">
	<a href="/portfolio/{{item.slug}}">
	<h4>{{item.name}}</h4>
	<img class="pull-left" src="http://placehold.it/150/150"/>
	<p> {{item.description}}</p>
	</a>
	<div class="clearfix"></div>
	</div>
</div>
